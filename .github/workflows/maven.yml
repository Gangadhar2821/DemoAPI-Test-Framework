name: ğŸ” API Test Automation Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * *' # Runs every day at 10:00 AM IST (UTC +5:30)

jobs:
  run-api-tests:
    name: ğŸ”§ Build & Run API Tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ§° Set up Maven
        run: mvn -v

      - name: ğŸ”„ Build & Run Tests
        run: mvn clean test -Dsuite=suite -X

      - name: ğŸ“‚ Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: log-files
          path: logs/

      - name: ğŸ“Š Upload Extent Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-reports
          path: reports/

      - name: ğŸ—‘ï¸ Clean up Workspace
        if: always()
        run: |
          echo "Cleaning up temp files..."
          rm -rf target
